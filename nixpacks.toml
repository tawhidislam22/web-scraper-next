[phases.setup]
nixPkgs = ["nodejs", "chromium", "nss", "freetype", "harfbuzz", "ca-certificates", "ttf-freefont"]

[phases.install]
cmds = [
  "npm ci --legacy-peer-deps",
  "PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/.cache npx playwright install chromium"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
